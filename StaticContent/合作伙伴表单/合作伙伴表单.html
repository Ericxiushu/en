<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>
  </title>
 </head>
 <body>
  <div class="jdc-reg-form">
   <div class="reg">
    <div class="reg-hd">
     <a class="logo" href="//www.jdcloud.com">
      JD Cloud
     </a>
     <h3>
      Apply to become a partner
     </h3>
     <div class="reg-qrcode">
      <img height="90" src="/static/img/partner_reg_qrcode.png" width="90"/>
     </div>
    </div>
    <div class="reg-bd">
     <form class="el-form form-group demo-ruleForm">
      <div class="el-form-item form-item is-required">
       <label class="el-form-item__label" for="companyName">
        Company name:
       </label>
       <div class="el-form-item__content">
        <div class="el-input">
         <!-- -->
         <!-- -->
         <input autocomplete="off" class="el-input__inner" placeholder="请输入公司名称" rows="2" type="text" validateevent="true"/>
         <!-- -->
         <!-- -->
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item form-item is-required">
       <label class="el-form-item__label" for="webSite">
        Company website:
       </label>
       <div class="el-form-item__content">
        <div class="el-input">
         <!-- -->
         <!-- -->
         <input autocomplete="off" class="el-input__inner" placeholder="请输入公司网站" rows="2" type="text" validateevent="true"/>
         <!-- -->
         <!-- -->
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item form-item is-required">
       <label class="el-form-item__label" for="contactPerson">
        Contact:
       </label>
       <div class="el-form-item__content">
        <div class="el-input">
         <!-- -->
         <!-- -->
         <input autocomplete="off" class="el-input__inner" placeholder="请输入联系人" rows="2" type="text" validateevent="true"/>
         <!-- -->
         <!-- -->
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item form-item is-required">
       <label class="el-form-item__label" for="duty">
        Position:
       </label>
       <div class="el-form-item__content">
        <div class="el-input">
         <!-- -->
         <!-- -->
         <input autocomplete="off" class="el-input__inner" placeholder="请输入职务" rows="2" type="text" validateevent="true"/>
         <!-- -->
         <!-- -->
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item form-item is-required">
       <label class="el-form-item__label" for="mobile">
        Mobile:
       </label>
       <div class="el-form-item__content">
        <div class="el-input">
         <!-- -->
         <!-- -->
         <input autocomplete="off" class="el-input__inner" placeholder="请输入手机号" rows="2" type="text" validateevent="true"/>
         <!-- -->
         <!-- -->
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item form-item is-required">
       <label class="el-form-item__label" for="email">
        Email:
       </label>
       <div class="el-form-item__content">
        <div class="el-input">
         <!-- -->
         <!-- -->
         <input autocomplete="off" class="el-input__inner" placeholder="请输入邮箱" rows="2" type="text" validateevent="true"/>
         <!-- -->
         <!-- -->
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item form-item">
       <label class="el-form-item__label" for="type">
        Cooperation type
       </label>
       <div class="el-form-item__content">
        <div class="el-checkbox-group">
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="type" type="checkbox" value="1"/>
          </span>
          <span class="el-checkbox__label">
           Solution provider
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="type" type="checkbox" value="2"/>
          </span>
          <span class="el-checkbox__label">
           Software developer
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="type" type="checkbox" value="3"/>
          </span>
          <span class="el-checkbox__label">
           Sales agent
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="type" type="checkbox" value="4"/>
          </span>
          <span class="el-checkbox__label">
           Cloud service provider
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="type" type="checkbox" value="5"/>
          </span>
          <span class="el-checkbox__label">
           Others
           <!-- -->
          </span>
         </label>
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item form-item is-required">
       <label class="el-form-item__label" for="scale">
        Business scale
       </label>
       <div class="el-form-item__content">
        <div class="el-input">
         <!-- -->
         <!-- -->
         <input autocomplete="off" class="el-input__inner" placeholder="业务规模(万元)" rows="2" type="text" validateevent="true"/>
         <!-- -->
         <!-- -->
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item form-item">
       <label class="el-form-item__label" for="area">
        Business area
       </label>
       <div class="el-form-item__content">
        <div class="el-checkbox-group">
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="area" type="checkbox" value="1"/>
          </span>
          <span class="el-checkbox__label">
           Nationwide
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="area" type="checkbox" value="2"/>
          </span>
          <span class="el-checkbox__label">
           North China
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="area" type="checkbox" value="3"/>
          </span>
          <span class="el-checkbox__label">
           South China
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="area" type="checkbox" value="4"/>
          </span>
          <span class="el-checkbox__label">
           East China
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="area" type="checkbox" value="5"/>
          </span>
          <span class="el-checkbox__label">
           Southwest
           <!-- -->
          </span>
         </label>
         <label class="el-checkbox">
          <span class="el-checkbox__input">
           <span class="el-checkbox__inner">
           </span>
           <input class="el-checkbox__original" name="area" type="checkbox" value="6"/>
          </span>
          <span class="el-checkbox__label">
           Others
           <!-- -->
          </span>
         </label>
        </div>
        <!-- -->
       </div>
      </div>
      <div class="el-form-item reg-ft">
       <!-- -->
       <div class="el-form-item__content">
        <button class="el-button reg-btn btn-confirm el-button--primary" clstag="Partner|keycount|MiddleContentSec|Partner_Recruit_Submit" type="button">
         <!-- -->
         <!-- -->
         <span>
          OK
         </span>
        </button>
        <button class="el-button reg-btn btn-cancel el-button--default" clstag="Partner|keycount|MiddleContentSec|Partner_Recruit_Reset" type="button">
         <!-- -->
         <!-- -->
         <span>
          Reset
         </span>
        </button>
        <!-- -->
       </div>
      </div>
     </form>
    </div>
   </div>
   <div class="pop-tips" style="display: none;">
    <div class="layer-info">
     <div class="layer-info-tips">
      The application has been submitted and we will contact you as soon as possible.
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
