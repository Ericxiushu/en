swagger: "2.0"
info:
  version: "v1"
  title: Cloud Physical Server
  description: CPS Operation APIs

basePath: /regions/{regionId}

paths:
  "/os":
    ###################### Query the Operating Systems Supported by the Cloud Physical Server ######################
    get:
      description: "Query the Operating Systems Supported by the Cloud Physical Server"
      operationId: "describeOS"
      parameters:
        - name: deviceType
          in: query
          required: true
          type: string
          description: "Instance Type Family, the APIs (describeDeviceTypes) May Be Called to Obtain the Instance Type Family of the Specific Region, such as: cps.c.normal"
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              result:
                properties:
                    oss:
                      type: array
                      items:
                        $ref: "../model/OS.yaml#/definitions/os"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"  
  
  "/os/{osTypeId}/softwares":
    ###################### Query the Software List That Can Be Pre-Installed on the Physical Server ######################
    get:
      description: |
        Query the Software List That Can Be Pre-Installed on the Physical Server<br/>
        The APIs (describeOS) may be called to obtain the operating system list supported by the Cloud Physical Server, and acquire the software list that supports to be pre-installed by different operating system types<br/>
      operationId: "describeSoftware"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  softwares:
                    type: array
                    items:
                      $ref: "../model/Software.yaml#/definitions/software"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"             

  "/instances/{instanceId}:describeInstanceName":
    ###################### Query the Name of Cloud Physical Server ######################
    get:
      description: "Query the Name of Cloud Physical Server"
      operationId: "describeInstanceName"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  name:
                    type: string
                    description: "Name of Cloud Physical Server"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"  

  "/instances/{instanceId}:modifyInstance":
    ###################### Modify the Information of Cloud Physical Server ######################
    post:
      description: "Modify Par of the Information of Cloud Physical Server, Including Name, Description"
      operationId: "modifyInstance"
      parameters:
        - name: name
          in: query
          type: string
          description: "Name of Cloud Physical Server"
        - name: description
          in: query
          type: string
          description: "Description of Cloud Physical Server"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  name:
                    type: string
                    description: "Name of Cloud Physical Server"
                  description:
                    type: string
                    description: "Description of Cloud Physical Server"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"  

  "/deviceTypes":
    ###################### Query the Instance Type Family of Cloud Physical Server ######################
    get:
      description: "Query the Instance Type Family of Cloud Physical Server"
      operationId: "describeDeviceTypes"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                type: object
                properties:
                  deviceTypes:
                    type: array
                    items:
                      $ref: "../model/DeviceType.yaml#/definitions/deviceType"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"  

  "/raids":
    ###################### Query the RAID Types Supported by the Cloud Physical Server ######################
    get:
      description: "Query the RAID Types Supported by the Cloud Physical Server of a Certain Instance Type Family, May Query the System Disk RAID Type and Data Disk RAID Type"
      operationId: "describeDeviceRaids"
      parameters:
        - name: deviceType
          in: query
          required: true
          type: string
          description: "Instance Type Family, the (describeDeviceTypes) APIs May Be Called to Obtain the Instance Type Family of the Specific Region, such as: cps.c.normal"
        - name: volumeType
          in: query
          type: string
          description: "Disk Type, Value Range: System, Data"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                type: object
                properties:
                  raids:
                    type: array
                    items:
                      $ref: "../model/Raid.yaml#/definitions/raid"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances/{instanceId}:describeInstanceRaid":
    ###################### Query the RAID Information of Cloud Physical Server ######################
    get:
      description: "Query the Installed RAID Information of a Single Cloud Physical Server, Including the System Disk RAID Information and Data Disk RAID Information"
      operationId: "describeInstanceRaid"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  sysRaidTypeId:
                    type: string
                    description: "System Disk RAID Type ID"
                  sysRaidType:
                    type: string
                    description: "System Disk RAID Type"
                  dataRaidTypeId:
                    type: string
                    description: "Data Disk RAID Type ID"
                  dataRaidType:
                    type: string
                    description: "Data Disk RAID Type ID"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances/{instanceId}:describeInstanceStatus":
    ###################### Query the Hardware Monitoring Information of a Single Cloud Physical Server ######################
    get:
      description: "Query the Hardware Monitoring Information of a Single Cloud Physical Server"
      operationId: "describeInstanceStatus"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  cpus:
                    type: boolean
                    description: "Whether the CPU Status is Normal"
                  mems:
                    type: boolean
                    description: "Whether the Memory Status is Normal"
                  disks:
                    type: boolean
                    description: "Whether the Hard Disk Status is Normal"
                  nics:
                    type: boolean
                    description: "Whether the Network Interface Status is Normal"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances/{instanceId}:restartInstance":
    ###################### Reboot Cloud Physical Server ######################
    put:
      description: "To reboot a Single Cloud Physical Server, Only the Running Servers Can Be Rebooted"
      operationId: "restartInstance"
      parameters:
        - name: clientToken
          type: string
          in: query
          description: |
            Generated by the client to ensure the idempotence of the request, and the length cannot exceed 36 characters;<br/>
            If multiple requests use the same clientToken, only the first request will be executed, and the following requests will directly return the result of the first request<br/>
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  success:
                    type: boolean
                    description: "Whether the Rebooting Operation Succeeded"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances/{instanceId}:stopInstance":
    ###################### Shutdown of Cloud Physical Server ######################
    put:
      description: "To Execute the Shutdown Operation to a Single Cloud Physical Servers, Only the Running Server Can Be Stopped"
      operationId: "stopInstance"
      parameters:
        - name: clientToken
          type: string
          in: query
          description: |
            Generated by the client to ensure the idempotence of the request, and the length cannot exceed 36 characters;<br/>
            If multiple requests use the same clientToken, only the first request will be executed, and the following requests will directly return the result of the first request<br/>
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  success:
                    type: boolean
                    description: "Whether the Shutdown Operation Succeeded"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances/{instanceId}:startInstance":
    ###################### Startup of Cloud Physical Server ######################
    put:
      description: "To Execute the Startup Operation to a Single Cloud Physical Servers, Only the Stopped Server Can Be Started Up"
      operationId: "startInstance"
      parameters:
        - name: clientToken
          type: string
          in: query
          description: |
            Generated by the client to ensure the idempotence of the request, and the length cannot exceed 36 characters;<br/>
            If multiple requests use the same clientToken, only the first request will be executed, and the following requests will directly return the result of the first request<br/>
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  success:
                    type: boolean
                    description: "Whether the Startup Operation Succeeded"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances/{instanceId}:reinstallInstance":
    ###################### Reinstall the Cloud Physical Server ######################
    put:
      description: |
        To reinstall the Cloud Physical Server, only the stopped servers can be reinstalled<br/>
        - The APIs (describeOS) may be called to obtain the operating system list supported by the Cloud Physical Server
        - The APIs (describeSoftware) may be called to obtain the software list supported by the Cloud Physical Server, or the software may not be pre-installed
      operationId: "reinstallInstance"
      parameters:
        - name: clientToken
          type: string
          in: query
          description: |
            Generated by the client to ensure the idempotence of the request, and the length cannot exceed 36 characters;<br/>
            If multiple requests use the same clientToken, only the first request will be executed, and the following requests will directly return the result of the first request<br/>
        - name: instanceSpec
          in: body
          required: true
          description: "Configuration of Cloud Physical Server"
          schema:
            $ref: "../model/ReinstallInstanceSpec.yaml#/definitions/reinstallInstanceSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  success:
                    type: boolean
                    description: "Whether the Reinstallation Operation Succeeded"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances/{instanceId}:modifyBandwidth":
    ###################### Upgrade the Internet Bandwidth of Cloud Physical Server ######################
    put:
      description: |
        To upgrade the Internet bandwidth of Cloud Physical Server, only the running or stopped servers can be operated<br/>
        - Not support the bandwidth upgrade of the servers not enabling the Internet
        - Internet bandwidth does not support degrade
      operationId: "modifyBandwidth"
      parameters:
        - name: clientToken
          in: query
          type: string
          description: |
            Generated by the client to ensure the idempotence of the request, and the length cannot exceed 36 characters;<br/>
            If multiple requests use the same clientToken, only the first request will be executed, and the following requests will directly return the result of the first request<br/>
        - name: bandwidth
          in: query
          required: true
          type: integer
          description: "Internet Bandwidth, Unit: Mbps, Value Range [1,200]"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  success:
                    type: boolean
                    description: "Whether the Bandwidth Upgrade Succeeded"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances/{instanceId}":
    ###################### Query the Details of Cloud Physical Server ######################
    get:
      description: "Query the Details of a Single Cloud Physical Server"
      operationId: "describeInstance"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                type: object
                properties:
                  instance:
                    type: object
                    $ref: "../model/Instance.yaml#/definitions/instance"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"                

    ###################### Delete Cloud Physical Server ######################
    delete:
      description: |
        To delete the Cloud Physical Server, only the running, stopped, error servers can be deleted<br/>
        The servers without billing information cannot be deleted<br/>
      operationId: "deleteInstance"
      x-jdcloud-internal: true
      parameters:
        - name: clientToken
          type: string
          in: query
          description: |
            Generated by the client to ensure the idempotence of the request, and the length cannot exceed 36 characters;<br/>
            If multiple requests use the same clientToken, only the first request will be executed, and the following requests will directly return the result of the first request<br/>
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                properties:
                  success:
                    type: boolean
                    description: "Whether the Deletion Operation Succeeded"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

  "/instances":
    ###################### Query the Cloud Physical Server List ######################
    get:
      description: |
        Batch query the details of Cloud Physical Server<br/>
        Support query in pages, with 10 entries per page by default<br/>
      operationId: "describeInstances"
      parameters:
        - name: pageNumber
          in: query
          type: integer
          default: 1
          description: "Page Number; 1 by Default"
        - name: pageSize
          in: query
          type: integer
          default: 10
          description: "Paging Size; 10 by Default; Value Range [10, 100]"
        - name: az
          in: query
          type: string
          description: "Availability Zone, Exact Matching"
        - name: name
          in: query
          type: string
          description: "Name of Cloud Physical Server, Support Fuzzy Matching"
        - name: networkType
          in: query
          type: string
          description: "Network Type, Exact Matching, Currently Only Support Basic"
        - name: deviceType
          in: query
          type: string
          description: "Instance Type, Exact Matching, the Instance Type Family can be Obtained by Calling APIs (describeDeviceType)"
        - name: status
          in: query
          type: string
          description: "Cloud Physical Server Status, Referring to Cloud Physical Server Status"
        - name: filters
          in: query
          type: array
          items:
            $ref: "../../common/model/Filter.yaml#/definitions/filter"
          description: | 
            containerId - Cloud Physical Server ID, Exact Match, Support Many IDs
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                type: object
                properties:
                  instances:
                    type: array
                    items:
                      $ref: "../model/Instance.yaml#/definitions/instance"
                  pageNumber:
                    type: integer
                    description: "Page Number; 1 by Default"
                  pageSize:
                    type: integer
                    description: "Paging Size; 10 by Default; Value Range [10, 100]"
                  totalCount:
                    type: integer
                    description: "Total Query Result Amount"
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

    ###################### Create Cloud Physical Server######################
    put:
      description: |
        Create one or more Cloud Physical Servers with specified configuration<br/>
        - Region and Availability Zone<br/>
          - The region and availability zone supported by the Cloud Physical Servers can be obtained by calling APIs (describeRegions)<br/>
        - Instance Type Family<br/>
          - The physical instance type family list can be obtained by calling APIs<br/>
          - Instance type family which is off line or sold out is not available for use<br/>
        - Operating System and Pre-installed Software<br/>
          - The operating system list supported by the Cloud Physical Server can be obtained by calling APIs (describeOS)<br/>
          - The APIs (describeSoftware) may be called to obtain the software list supported by the Cloud Physical Server, or the software may not be pre-installed<br/>
        - Storage<br/>
          - Multiple RAIDs are available for the data disk and the RAID list supported by the server can be obtained by calling APIs (describeDeviceRaids)<br/>
        - Network<br/>
          - Network type currently only supports basic<br/>
          -ISP Line only supports bgp currently<br/>
          - Disabled Internet is supported. If the Internet is enabled, the bandwidth range is [1,200], in unit Mbps<br/>
        - Miscellaneous<br/>
          - Purchase duration, the annual purchase or monthly purchase is available, with the minimum purchase duration of 1 month and the maximum purchase duration of 36 months (3 years)<br/>
          - Refer to the Public Parameter Specification for password setting<br/>
      operationId: "createInstances"
      parameters:
        - name: clientToken
          in: query
          type: string
          description: |
            Generated by the client to ensure the idempotence of the request, and the length cannot exceed 36 characters;<br/>
            If multiple requests use the same clientToken, only the first request will be executed, and the following requests will directly return the result of the first request<br/>
        - name: instanceSpec
          in: body
          required: true
          description: "Description of Cloud Physical Server Configuration"
          schema:
            $ref: "../model/InstanceSpec.yaml#/definitions/instanceSpec"
      responses:
        200:
          description: OK
          schema:
            properties:
              result:
                type: object
                properties:
                  instanceIds:
                    type: array
                    items:
                      type: string
              requestId:
                type: string
        400:
          description: "Bad request"
        404:
          description: "Not found"
        500:
          description: "Internal server error"
        503:
          description: "Service unavailable"

# Path General Parameter
parameters:
  regionId:
    name: regionId
    in: path
    required: true
    type: string
    description: Region ID, the Region and Availability Zone Supported by the Cloud Physical Servers can be Called by Calling APIs (describeRegions)
  instanceId:
    name: instanceId
    in: path
    required: true
    type: string
    description: Cloud Physical Server ID
  osTypeId:
    name: osTypeId
    in: path
    required: true
    type: string
    description: "Operating System Type ID, the Operating Systems Supported by the Cloud Physical Server can be Obtained by Calling APIs (describeOS)"

