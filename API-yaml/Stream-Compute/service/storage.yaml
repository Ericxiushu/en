swagger: '2.0'
info:
  version: v1
  title: Storage APIs
  description: Information APIs Related to Stream Compute Storage
basePath: '/regions/{regionId}'
paths:
#######Create or Update Storage################
  /storage:
    post:
      description: Create or Update Storage
      operationId: addOrUpdateStorage
      parameters:
        - name: storageStr
          in: body
          description: Details of Creating or Updating Storage
          required: true
          schema:
            $ref: "../model/storageInfo.yaml#/definitions/storage"
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              result:
                properties:
                  message:
                    type: string
                  status:
                    type: boolean
              requestId:
                type: string
        '400':
          description: UNAUTHENTICATED
        '404':
          description: NOT_FOUND
        '500':
          description: INTERNAL_ERROR
#######Delete the Assigned Input################
    delete:
      description: Delete the Assigned Input
      operationId: deleteStorage
      parameters:
        - name: storageId
          in: query
          description: storageId
          required: true
          type: integer  
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              result:
                properties:
                  message:
                    type: string
              requestId:
                type: string
        '401':
          description: UNAUTHENTICATED
        '500':
          description: internal error
#######Delete the Assigned Input################
    get:
      description: Query the Assigned Input
      operationId: describeStorage
      parameters:
        - name: storageId
          in: query
          description: storageId
          required: true
          type: integer  
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              result:
                properties:
                  data:
                    type: object
                    $ref: "../model/storageInfo.yaml#/definitions/storage"
              requestId:
                type: string
        '401':
          description: UNAUTHENTICATED
        '500':
          description: internal error
#######View All the Input Under the Assigned Applications################
  /storageList:
    get:
      description: Create or Update Storage
      operationId: getStorageList
      parameters:
        - name: storageType
          in: query
          description: Storage Type
          required: true
          type: string
        - name: namespaceId
          in: query
          description: namespaceId
          required: true
          type: string  
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              result:
                properties:
                  storageList:
                    type: array
                    items:
                      type: object
                      $ref: "../model/storageInfo.yaml#/definitions/storage"
              requestId:
                type: string
        '401':
          description: UNAUTHENTICATED
parameters:
  regionId:
    name: regionId
    in: path
    required: true
    type: string
    description: Region ID
