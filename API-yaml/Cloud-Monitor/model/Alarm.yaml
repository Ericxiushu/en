        type: string
      status:
        description: Monitoring item status: 1 Normal, 2 Alarm, 4 Insufficient data
        type: integer
      tag:
        description: Auxiliary information of monitoring item
        type: string
      threshold:
        description: Threshold
        type: number
        format: double
      times:
