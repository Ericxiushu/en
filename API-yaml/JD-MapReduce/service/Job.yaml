swagger: "2.0"
info:
  version: "v1"
  title: Job Management
  description: JMR job management

basePath: /regions/{regionId}
paths:
#################### Obtain the job type list ###########################
  "/jobType:list":
       post:
         description: "Obtain job type list under the specified cluster"
         operationId: getJobTypeList
         parameters:
           - name: clusterId
             in: query
             required: true
             type: string
             description: "Cluster Id"
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: array
                       items:
                         type: string
                       description: Returned job type list
                 requestId:
                   type: string
           500:
             description: "Internal server error"
#################### Obtain the job list ###########################
  "/jobView:list":
       post:
         description: "Obtain the job list under the specified cluster"
         operationId: getJobList
         parameters:
           - name: jmrJobViewModel
             in: body
             schema:
               type: object
               required:
                 - jmrJobViewModel
               properties:
                 jmrJobViewModel:
                   $ref: "../model/JmrJobViewModel.yaml#/definitions/jmrJobViewModel"
                   description: |
                             "Required fields: clusterId and az"
                             "Optional fields: jobName, jobType and clusterName"
                 selectParams:
                   $ref: "../model/SelectParams.yaml#/definitions/selectParams"
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: object
                       schema:
                         properties:
                           jmrJobViewModelList:
                             type: array
                             items:
                               $ref: "../model/JmrJobViewModel.yaml#/definitions/jmrJobViewModel"
                           totalNum:
                             type: integer
                       description: |
                                   "Include the JmrJobViewModel list - jmrJobViewModelList"
                                   "And returned list size - totalNum"
                 requestId:
                   type: string
           500:
             description: "Internal server error"
#################### Verify whether the job name is valid ###########################
  "/jobName:Validate":
       post:
         description: "Verify whether the job name is valid"
         operationId: isValidJobName
         parameters:
           - name: body
             in: body
             required: true
             schema:
               type: object
               required:
                 - jobId
                 - jobName
               properties:
                 jobId:
                   type: string
                   description: It is considered as the job name verification basis
                 jobName:
                   type: string
                   description: Job name to be verified
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"
#################### Create a job ###########################
  "/job:create":
       post:
         description: "Create a job based on the parameter information transferred in"
         operationId: createJob
         parameters:
           - name: jmrJobViewModel
             in: body
             required: true
             schema:
               $ref: "../model/JmrJobViewModel.yaml#/definitions/jmrJobViewModel"
             description: clusterId, jobName, jobType, location, jobArgs, retryTimes and isSendMsg are required
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"
#################### Modify the job information ###########################
  "/job:modify":
       post:
         description: "Modify the corresponding job information based on the parameter information transferred in"
         operationId: modifyJob
         parameters:
           - name: jmrJobViewModel
             in: body
             required: true
             schema:
               $ref: "../model/JmrJobViewModel.yaml#/definitions/jmrJobViewModel"
             description: clusterId, jobName, jobType, location, jobArgs, retryTimes and isSendMsg are required
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Delete a job ###########################
  "/job/{jobId}:delete":
       post:
         description: "Delete a job specified by jobId"
         operationId: deleteJob
         parameters:
           - name: jobId
             in: path
             type: string
             required: true
             description: Job Id to be deleted
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Create and execute a job ###########################
  "/job:createAndExecute":
       post:
         description: "Create and execute a job under the cluster"
         operationId: createAndExcuteJob
         parameters:
           - name: jmrJobViewModel
             in: body
             required: true
             schema:
               $ref: "../model/JmrJobViewModel.yaml#/definitions/jmrJobViewModel"
             description: clusterId, jobName, jobType, location, jobArgs, retryTimes and isSendMsg are required
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"
#################### Execute a task ###########################
  "/job:execute":
       post:
         description: "Execute a specified job"
         operationId: executeJob
         parameters:
           - name: body
             in: body
             required: true
             schema:
               type: object
               required:
                 - jmrTaskViewModel
                 - clusterId
               properties:
                 jmrTaskViewModel:
                   $ref: "../model/JmrTaskViewModel.yaml#/definitions/jmrTaskViewModel"
                   description: |
                               "Required parameters: jobId, planId, workflowId and workflowInstanceId"
                 clusterId:
                   type: string
                   description: Cluster ID
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Check the job details ###########################
  "/{jobId}:detail":
       post:
         description: "View the job details corresponding to the specified jobId"
         operationId: showJobDetails
         parameters:
           - name: jobId
             in: path
             type: string
             required: true
             description: Job Id to be viewed
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       $ref: "../model/JmrJobViewModel.yaml#/definitions/jmrJobViewModel"
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Obtain the operation record of a job ###########################
  "/{jobId}/task:list":
       post:
         description: "Obtain the operation record of a job"
         operationId: getTaskList
         parameters:
           - name: jobId
             in: path
             type: string
             required: true
             description: jobId to be searched
           - name: selectParams
             in: body
             required: false
             description: Search conditions, optional
             schema:
               properties:
                 selectParams:
                   $ref: "../model/SelectParams.yaml#/definitions/selectParams"
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: object
                       schema:
                         properties:
                           totalNum:
                             type: integer
                             description: Query list size
                           taskList:
                             type: array
                             items:
                               $ref: "../model/JmrTaskViewModel.yaml#/definitions/jmrTaskViewModel"
                       description: |
                                     "Include the searched JmrTaskViewModel list - taskList"
                                     "And returned list size - totalNum"
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Delete an hdfs file of the cluster ###########################
  "/hdfsFile:delete":
       post:
         description: "Delete an hdfs file under the corresponding path of the specified cluster"
         operationId: deleteHdfsFile
         parameters:
           - name: body
             in: body
             required: true
             schema:
               type: object
               required:
                 - clusterId
                 - filePath
               properties:
                 clusterId:
                   type: string
                   description: Cluster ID
                 filePath:
                   type: string
                   description: Path of the file to be deleted
         responses:
           200:
             description: OK
             schema:
               properties:
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Obtain the cluster job number ###########################
  "/clusterJob/{clusterId}:count":
       post:
         description: "Obtain the cluster job number"
         operationId: getClusterJobCount
         parameters:
           - name: clusterId
             in: path
             type: string
             required: true
             description: Cluster ID
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: integer
                       description: Cluster job number
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Obtain the cluster deployment job number ###########################
  "/clusterCronJob/{clusterId}:count":
       post:
         description: "Obtain the cluster deployment job number"
         operationId: getClusterCronJobCount
         parameters:
           - name: clusterId
             in: path
             type: string
             required: true
             description: Cluster Id
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: object
                       schema:
                         properties:
                           totalNum:
                             type: integer
                             description: Cluster job number
                           cronJobs:
                             type: array
                             items:
                               $ref: "../model/JmrPlanViewModel.yaml#/definitions/jmrPlanViewModel"
                       description: |
                                     "Include JmrPlanViewModel list - cronJobs"
                                     "And return list size - totalNum"
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Obtain the execution plan list ###########################
  "/cronJob:list":
       post:
         description: "Obtain the execution plan list"
         operationId: getCronJobList
         parameters:
           - name: body
             in: body
             required: false
             schema:
               type: object
               required:
                 - jmrPlanViewModel
               properties:
                 jmrPlanViewModel:
                   $ref: "../model/JmrPlanViewModel.yaml#/definitions/jmrPlanViewModel"
                   description: "Required fields: az, planName, planType and planStatus"
                 selectParams:
                   $ref: "../model/SelectParams.yaml#/definitions/selectParams"
                   description: Optional parameters of search conditions
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: object
                       schema:
                         properties:
                           totalNum:
                             type: integer
                             description: Cluster job number
                           cronJobs:
                             type: array
                             items:
                               $ref: "../model/JmrPlanViewModel.yaml#/definitions/jmrPlanViewModel"
                       description: |
                                     "Include JmrPlanViewModel list - cronJobs"
                                     "And return list size - totalNum"
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Verify whether the execution plan name is available ###########################
  "/planName:valid":
       post:
         description: "Verify whether the execution plan name is available"
         operationId: isValidPlanName
         parameters:
           - name: body
             in: body
             required: true
             schema:
               type: object
               required:
                 - planId
                 - planName
               properties:
                 planId:
                   type: string
                   description: It is considered as the verification basis
                 planName:
                   type: string
                   description: Verified plan name
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Create or update scheduling configuration ###########################
  "/cronJob:create":
       post:
         description: "Create or update scheduling configuration"
         operationId: createCronJob
         parameters:
           - name: body
             in: body
             schema:
               type: object
               required:
                 - jmrPlanViewModel
                 - time
                 - month
                 - week
                 - day
                 - hour
                 - minute
               properties:
                 jmrPlanViewModel:
                   $ref: "../model/JmrPlanViewModel.yaml#/definitions/jmrPlanViewModel"
                   description: Scheduling configuration to be created or updated
                 time:
                   type: string
                   description: Occupy time according to the time parameter in Cron format
                 month:
                   type: string
                   description: Occupy month according to the time parameter in Cron format
                 week:
                   type: string
                   description: Occupy week according to the time parameter in Cron format
                 day:
                   type: string
                   description: Occupy day according to the time parameter in Cron format
                 hour:
                   type: string
                   default: 0
                   description: Occupy hour according to the time parameter in Cron format
                 minute:
                   type: string
                   default: 0
                   description: Occupy minute according to the time parameter in Cron format
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Obtain the regular task details ###########################
  "/cronJob/{planId}:detail":
       post:
         description: "Obtain the regular task details"
         operationId: getCronJobDetail
         parameters:
           - name: planId
             in: path
             type: string
             required: true
             description: Execution plan Id
           - name: body
             in: body
             required: false
             schema:
               properties:
                 selectParams:
                   $ref: "../model/SelectParams.yaml#/definitions/selectParams"
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: object
                       schema:
                         properties:
                           totalNum:
                             type: integer
                             description: Query list size
                           jobList:
                             type: array
                             items:
                               $ref: "../model/JmrJobViewModel.yaml#/definitions/jmrJobViewModel"
                       description: |
                                     "Include JmrJobViewModel list - jobList"
                                     "And returned list size - totalNum"
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Modify the execution plan ###########################
  "/cronJob:modify":
       post:
         description: "Modify the execution plan of deployment job"
         operationId: modifyCronJob
         parameters:
           - name: body
             in: body
             required: true
             schema:
               type: object
               required:
                 - jmrPlanViewModel
                 - time
                 - month
                 - week
                 - day
                 - hour
                 - minute
               properties:
                 jmrPlanViewModel:
                   $ref: "../model/JmrPlanViewModel.yaml#/definitions/jmrPlanViewModel"
                   description: |
                             "Required fields: planId, jobIds, planName, planType and failurePolicy"
                 time:
                   type: string
                   description: Occupy time according to the time parameter in Cron format
                 month:
                   type: string
                   description: Occupy month according to the time parameter in Cron format
                 week:
                   type: string
                   description: Occupy week according to the time parameter in Cron format
                 day:
                   type: string
                   description: Occupy day according to the time parameter in Cron format
                 hour:
                   type: string
                   default: 0
                   description: Occupy hour according to the time parameter in Cron format
                 minute:
                   type: string
                   default: 0
                   description: Occupy minute according to the time parameter in Cron format
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Suspend a regular task ###########################
  "/cronJob/{planId}:pause":
       post:
         description: "Suspend a regular task of the job"
         operationId: pauseCronJob
         parameters:
           - name: planId
             in: path
             type: string
             required: true
             description: Suspended task ID
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Recover a regular task ###########################
  "/cronJob/{planId}:resume":
       post:
         description: "Recover a regular task of the job"
         operationId: resumeCronJob
         parameters:
           - name: planId
             in: path
             type: string
             required: true
             description: Task ID to be recovered
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Delete a regular task ###########################
  "/cronJob/{planId}:delete":
       post:
         description: "Delete a regular task of the job"
         operationId: deleteCronJob
         parameters:
           - name: planId
             in: path
             type: string
             required: true
             description: Task ID to be deleted
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Obtain the operation record of a regular task ###########################
  "/cronJobTask/plan/{planId}:list":
       post:
         description: "Obtain the operation record of a regular task of the job"
         operationId: getCronJobTaskList
         parameters:
           - name: planId
             in: path
             type: number
             format: int64
             required: true
             description: long type, task ID
           - name: body
             in: body
             required: false
             schema:
               properties:
                 selectParams:
                   $ref: "../model/SelectParams.yaml#/definitions/selectParams"
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: object
                       properties:
                         totalNum:
                           type: integer
                         taskList:
                           type: array
                           items:
                             $ref: "../model/JmrTaskViewModel.yaml#/definitions/jmrTaskViewModel"
                       description: |
                                     "Include JmrTaskViewModel list - taskList"
                                     "And returned list size - totalNum"
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Search the operation record of a job of an execution plan ###########################
  "/cronJobTask/job/{jobId}:list":
       post:
         description: "Search the operation record of a job of an execution plan"
         operationId: getCronJobTaskListByJobId
         parameters:
           - name: jobId
             in: path
             type: string
             description: Job ID
           - name: body
             in: body
             schema:
               required:
                 - planId
               properties:
                 planId:
                   type: string
                   description: Regular task ID
                 selectParams:
                   $ref: "../model/SelectParams.yaml#/definitions/selectParams"
                   description: Search conditions, optional parameters
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: object
                       schema:
                         properties:
                           totalNum:
                             type: integer
                             description: Query list size
                           taskList:
                             type: array
                             items:
                               $ref: "../model/JmrTaskViewModel.yaml#/definitions/jmrTaskViewModel"
                       description: |
                                     "Include the searched JmrTaskViewModel list - taskList"
                                     "And returned list size - totalNum"
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Execute now ###########################
  "/cronJob/{planId}:runOnce":
       post:
         description: "Execute a regular task now"
         operationId: runCronJobOnce
         parameters:
           - name: planId
             in: path
             type: number
             format: int64
             required: true
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Obtain the last operation record of a job of a regular task ###########################
  "/lastCronJobTask/{jobId}":
       post:
         description: "Obtain the last operation record of a job of a regular task"
         operationId: getLastCronJobTask
         parameters:
           - name: planId
             in: query
             required: true
             type: string
             description: Regular task ID, required
           - name: jobId
             in: path
             type: string
             required: true
             description: Job ID
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: string
                 requestId:
                   type: string
           500:
             description: "Internal server error"

#################### Obtain the tasks in the plan (tasks already added to the quartz scheduler) ###########################
  "/executingJob:list":
       get:
         description: "Obtain the tasks in the plan (tasks already added to the quartz scheduler)"
         operationId: queryExecutingJobList
         responses:
           200:
             description: OK
             schema:
               properties:
                 result:
                   properties:
                     status:
                       type: string
                     message:
                       type: string
                     data:
                       type: array
                       items:
                         $ref: "../model/JmrPlanViewModel.yaml#/definitions/jmrPlanViewModel"
                       description: Execution plan list
                 requestId:
                   type: string
           500:
             description: "Internal server error"
# Path general parameter
parameters:
 regionId:
   name: regionId
   in: path
   required: true
   type: string
   description: Region ID