swagger: "2.0"
definitions:
  createVpcPeeringSpec:
    x-jdcloud-module: vpc
    required:
      - vpcPeeringName
      - vpcId
      - remoteVpcId
    properties:
      vpcPeeringName:
        type: string
        description: "VpcPeering name, must provide a name. Value range of name: 1-32 Chinese, English capital and lowercase letters, numbers and underline delimiter"
      vpcId:
        type: string
        description: VpcPeering home terminal Vpc Id
      remoteVpcId:
        type: string
        description: VpcPeering opposite terminal Vpc Id
      description:
        type: string
        description: "VpcPeering description, value range: 0-256 Chinese, English capital and lowercase letters, numbers and underline delimiter"
